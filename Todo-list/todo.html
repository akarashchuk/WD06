<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="TODO.css">
  </head>
  <body> 
 <div id="root">
      <div class="container">
         <div class="row">
           <div class="col-8">
              <div class="container">
               <form>
                  <div class="mb-3">
                     <label class="form-label">Input task to do</label>
                     <input type="text" class="form-control" id="inputTask">
                   </div>
                  <button type="submit" class="btn btn-primary">Add task</button>
                </form>
              </div>
           </div>
           <div class="col-4"><button type="button" class="btn btn-delete">Delete all</button></div>
         </div>

         <div class="container">
            <ul>
               <li>
                  <div class="row">
                     <div class="col-2">
                        <div class="form-check">
                           <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                           <label class="form-check-label" for="flexCheckDefault">
                             Done!
                           </label>
                         </div>
                     </div>
                     <div class="col-6">
                        <p>ToDo text</p>
                     </div>
                     <div class="col-2">
                        <button type="button" class="btn btn-delete">Delete task</button>
                     </div>
                     <div class="col-2">
                        Date
                     </div>
                   </div>
               </li>
            </ul>
         </div>

       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="todo.js"></script>
  </body>
</html>
