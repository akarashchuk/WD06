<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"></script>
   <title>Document</title>
</head>

<body>
   <header>

      <div class="wrapper">
         <h1>ToDo лист</h1>
         <div class="container">
            <div class="header__todo">
               <form class="row g-3">
                  <div class="col-auto">
                     <button type="submit" class="btn btn-primary mb-3">Delete All</button>
                  </div>
                  <div class="col-auto">
                     <input type="text" class="form-control" id="inputPassword2" placeholder="Enter to do..."
                        style="width: 300px;">
                  </div>
                  <div class="col-auto">
                     <button type="submit" class="btn btn-primary mb-3">Add</button>
                  </div>
               </form>
            </div>
            <div class="todo__item">
               <input class="form-check-input mb-3" type="checkbox" value="" id="flexCheckDefault">
               <div class="todo__text">Первое дело</div>
               <div class="todo__date">24.05.2022</div>
               <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
            <div class="todo__item">
               <input class="form-check-input mb-3" type="checkbox" value="" id="flexCheckDefault">
               <div class="todo__text">Второе дело</div>
               <div class="todo__date">24.05.2022</div>
               <button type="button" class="btn-close" aria-label="Close"></button>
            </div>

         </div>







      </div>
   </header>
</body>

</html>
